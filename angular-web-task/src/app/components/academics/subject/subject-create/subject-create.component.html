<div class="container">
  <h1>Subject</h1>
  <form (ngSubmit)="processForm()" #subjectForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name"
             [(ngModel)]="subject.name" name="name" required minlength="5" maxlength="30" #name="ngModel">

      <div *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger">
        <div *ngIf="name.errors.required">
           Subject name is required.
        </div>
       <div *ngIf="name.errors.minlength">
           Subject name must be at least 5 characters long.
       </div>
      </div>
    </div>


    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" class="form-control" id="code" placeholder="code"
             [(ngModel)]="subject.code" name="code" required minlength="3"
             #code="ngModel" appCodeExists>

      <div *ngIf="code.invalid && (code.dirty || code.touched)"
            class="alert alert-danger">
        <div *ngIf="code.errors.required">
           Code is required.
        </div>
       <div *ngIf="code.errors.minlength">
           Code must be at least 3 characters long.
       </div>
       <div *ngIf="code.errors?.codeExists">
           Code already exists.
       </div>
      </div>
    </div>


    <div class="form-group">
      <label for="code">Description</label>

      <textarea class="form-control" id="description" rows="3" placeholder="Enter description"
                [(ngModel)]="subject.description" name="description">

      </textarea>

    </div>

    <div class="form-group">
      <label for="credits">Credits</label>
      <input type="text" class="form-control" id="credits" placeholder="credits"
             [(ngModel)]="subject.credits" name="credits" required pattern="^[0-9]*$"#credits="ngModel">

      <div *ngIf="credits.invalid && (credits.dirty || credits.touched)"
            class="alert alert-danger">
        <div *ngIf="credits.errors.required">
           Code is required.
        </div>
       <div *ngIf="credits.errors.pattern">
           Credits must be a numeric value.
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary" [disabled]="!subjectForm.valid">Submit</button>
      </div>
      <div class="col-sm-8">

      </div>
      <div class="col-sm-1">
        <button class="btn btn-primary" routerLink="/subjects">
          <i class="fa fa-list" aria-hidden="true"></i>
        </button>

      </div>
      <div class="col-sm-1">
        <button type="reset" class="btn btn-primary" (click)="subjectForm.reset()">Reset</button>
      </div>
    </div>
  </form>
</div>
