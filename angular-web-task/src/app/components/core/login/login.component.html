<div class="container">
  <h1>Login Page</h1>
  <form (ngSubmit)="login()" *ngIf="!authService.checkIfLogged()" #userForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username"
             [(ngModel)]="username" name="username" required #usernameControl="ngModel">
      <div *ngIf="usernameControl.invalid && (usernameControl.dirty || usernameControl.touched)"
            class="alert alert-danger">
        <div *ngIf="usernameControl.errors.required">
           Username is required.
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password"
             [(ngModel)]="password" name="password" required #passwordControl="ngModel">
      <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)"
         class="alert alert-danger">
        <div *ngIf="passwordControl.errors.required">
          Password is required.
        </div>

      </div>
      <div *ngIf="invalidCredentials==true" class="alert alert-danger">
        Invalid username or password.
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
      <div class="col-sm-9">
      </div>
      <div class="col-sm-1">
        <button type="reset" class="btn btn-primary" (click)="userForm.reset(); resetCredentialValidity();">Reset</button>
      </div>
    </div>
    <br>
    To proceed into the system you must first login. If you do not have an account you can
      <a routerLink="/register">register</a> here.
  </form>

  <div *ngIf="authService.checkIfLogged()">You are currently logged in. If you wish to switch accounts please
    <a [routerLink]="" (click)="logout()">sign out</a> first.
  </div>
</div>
