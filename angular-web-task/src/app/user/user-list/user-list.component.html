<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Users</h1>
            </div>
            <div class="col-md-5">

            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" (keyup)="onSearchType($event.target.value)" placeholder="Search..."/>
            </div>
          </div>
        </header>
      </section>
      <section class="main">
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Operations</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role.name}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="editUserPage(user)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            </td>
          </tr>

          </tbody>
        </table>
      </section>
    </div>
  </div>
  <hr>
  <ngb-pagination [collectionSize]="maxPageSize" [(page)]="page"
                  [maxSize]="5" [rotate]="true" [ellipses]="false"
                  [boundaryLinks]="true" class="d-flex justify-content-center"
                  (pageChange)="getUsersPage(page)">
  </ngb-pagination>
  <div class="add-btn">
    <button type="button" class="btn btn-primary" (click)="redirectNewUserPage()">New User</button>
  </div>
</div>
